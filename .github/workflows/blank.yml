name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Descarga el c칩digo del repositorio
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Genera el gr치fico cl치sico
      - name: Generate Classic Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_push: false

      # 3. Genera el gr치fico de commits
      - name: Generate Isocalendar (Half-year)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          config_push: false
      
      # 4. Sube los archivos .svg en un solo commit
      - name: Commit and push metrics
        uses: EndBug/add-and-commit@v9
        with:
          # Busca todos los archivos .svg modificados
          add: '*.svg'
          # Usa un mensaje de commit personalizado
          message: '游늵 Chore: Update metrics'
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
