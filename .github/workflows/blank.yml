name: Generate GitHub Metrics

on:
  # Se ejecuta a la medianoche (UTC) todos los d칤as
  schedule:
    - cron: "0 0 * * *"
  # Permite la ejecuci칩n manual desde la pesta침a Actions
  workflow_dispatch:
  # Se ejecuta en cada push a la rama main
  push:
    branches:
      - "main"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Esencial para que la acci칩n pueda escribir en el repositorio
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      # Primer paso: Genera el archivo de m칠tricas cl치sicas
      - name: Generate Classic Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_push: false

      # Segundo paso: Genera el calendario de contribuciones
      - name: Generate Isocalendar (Half-year)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }} # Token de acceso
          base: "" # No se necesita base para este plugin espec칤fico
          plugin_isocalendar: yes # Activa el plugin del calendario
          plugin_isocalendar_duration: half-year # Configura la duraci칩n a medio a침o
          config_push: false

      # Tercer paso: Sube TODOS los archivos .svg generados
      - name: Commit and push metrics
        uses: EndBug/add-and-commit@v9
        with:
          add: '*.svg' # A침ade todos los archivos que terminen en .svg
          message: '游늵 Chore: Update metrics' # Mensaje del commit
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
