name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Descarga el cÃ³digo del repositorio
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Genera el primer grÃ¡fico
      - name: Generate Classic Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3. Genera el segundo grÃ¡fico
      - name: Generate Isocalendar (Half-year)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 4. Sube AMBOS archivos .svg en un solo commit
      - name: Commit and push metrics
        uses: EndBug/add-and-commit@v9
        with:
          # Le pasamos el token con permisos de ESCRITURA solo a este paso
          token: ${{ secrets.METRICS_TOKEN }} 
          add: '*.svg'
          message: 'ðŸ“Š Chore: Update metrics'
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
